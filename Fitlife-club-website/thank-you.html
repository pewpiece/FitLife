<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Fitlife Club</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <img src="images/logo.png" alt="Fitlife Club Logo">
        <span>Fitlife Club</span>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
        <li><a href="activities.html" class="nav-link">Activities</a></li>
        <li><a href="events.html" class="nav-link">Events</a></li>
        <li><a href="wellness-tips.html" class="nav-link">Wellness Tips</a></li>
        <li><a href="mental-health.html" class="nav-link">Mental Health</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
        <li><a href="join-us.html" class="nav-link">Join Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Thank You Section -->
  <section class="thank-you-section">
    <div class="container">
      <div class="thank-you-content">
        <h1>Thank You!</h1>
        <p>Your membership application has been successfully submitted. We'll be in touch with you shortly.</p>
        <div class="thank-you-actions">
          <a href="index.html" class="btn btn-primary">Return to Homepage</a>
          <a href="join-us.html" class="btn btn-secondary">View Membership</a>
        </div>
      </div>
    </div>
  </section>

  <style>
    .thank-you-section {
      text-align: center;
      padding: 100px 0;
    }
    .thank-you-content {
      max-width: 600px;
      margin: 0 auto;
    }
    .thank-you-content h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .thank-you-content p {
      color: #666;
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    .thank-you-actions {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn {
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }
    .btn-primary:hover {
      background-color: #45a049;
    }
    .btn-secondary {
      background-color: #f0f0f0;
      color: #333;
    }
    .btn-secondary:hover {
      background-color: #e0e0e0;
    }
  </style>
</body>
</html>
